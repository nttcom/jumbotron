<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Viewer - HTML5 JUMBOTRON</title>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Josefin+Slab:600" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/jumbotron-common.css">
    <link rel="stylesheet" href="css/jumbotron-viewer.css">
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
</head>
<body>
<div class="bezel">
    <div id="videos"></div>
    <div id="monitorContainer">
        <div id="monitorWrapper">
            <video id="monitorVideo" muted="muted" autoplay="autoplay"></video>
            <audio id="monitorAudio" autoplay="autoplay"></audio>
        </div>
    </div>
    <div id="logo">HTML5 JUMBOTRON</div>
    <div id="countWrapper"><span id="count">0</span> connections</div>
    <div id="url"></div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="js/jumbotron-common.js"></script>
<script src="js/jumbotron-viewer.js"></script>
</body>
</html>
